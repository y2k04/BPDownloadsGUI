<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
    <head>
        <!-- Resources -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Downloads - Bob Pony</title>
    </head>
    <body>
        <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="container" id="container">
                <div class="navbar-brand">
                    <img class="navlogo" width="50" height="50" src="https://bobpony.com/img/favicon.png">
                </div>
            </div>
        </nav>
        <style>
            .dropdown-item {
                min-width: 40vh;
                max-width: 90vw;
                text-align-last: center;
                margin-bottom: 1em;
            }

            .buttom {
                margin-bottom: 0.5em;
            }
        </style>
        <section class="hero is-info is-bold">
            <div class="hero-body container has-text-centered">
                <p class="title">Downloads</p>
            </div>
        </section>
        <div class="container">
            <br/>
            <div class="has-text-centered">
                <div class="columns is-desktop is-vcentered is-centered">
                    <div class="column is-narrow">
                        <p class="dropdown">
                            <select class="dropdown-item" name="Product type" id="type" autocomplete="off" onchange="updateVersions()">
                                <option disabled selected value="placeholder">---- Choose category ----
                                    </option>
                            </select>
                        </p>
                        <br/>
                        <p class="dropdown">
                            <select class="dropdown-item" name="Product version" id="version" autocomplete="off" onchange="updateEditions()">
                                <option disabled selected value="placeholder">---- Choose version/type ----
                                    </option>
                            </select>
                        </p>
                        <br/>
                        <p class="dropdown">
                            <select class="dropdown-item" name="Product edition" id="edition" autocomplete="off" onchange="updateURL()">
                                <option disabled selected value="placeholder">---- Choose option ----
                                    </option>
                            </select>
                        </p>
                        <br/>
                        <p class="button is-rounded" id="downloadP">
                            <a id="download">DOWNLOAD</a>
                        </p>
                        <br/>
                        <br/>
                        <div class="notification">
                            <i class="fa-solid fa-circle-info"></i>
                            If you need to enter a password, try
                                <span style="font-family: monospace">bigcdn</span>
                            .
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script tags here! -->
        <script src="./listing.js"></script>
    </body>
</html>
